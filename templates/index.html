<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept-based Text Generation</title>
</head>
<body>
    <h1>Generate a Sentence from Concepts</h1>
    <form action="/generate" method="POST">
        <label for="concepts">Enter Concepts (comma-separated):</label>
        <input type="text" id="concepts" name="concepts" required>
        <button type="submit">Generate</button>
    </form>
</body>
</html>
